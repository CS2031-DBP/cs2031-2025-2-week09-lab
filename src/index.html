<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo week 7</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <main class="w-full h-[100vh] bg-slate-400 flex justify-center items-center">
    <article class="w-4/5 h-4/5 bg-slate-200 rounded-xl px-10 py-4 flex flex-col items-center">
      <h1 class="text-2xl font-bold mb-3">Register Form</h1>
      <form>
        <section class="w-full flex justify-between">
          <div class="mr-2">
            <label for="firstname">Firstname: </label>
            <input type="text" name="firstname" id="firstname" required>
          </div>
          <div>
            <label for="lastnmane">Lastname: </label>
            <input type="text" name="lastnmane" id="lastnmane" required>
          </div>
        </section>
        <section>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </section>
        <section>
          <label for="phone">Phone:</label>
          <input type="text" name="phone" id="phone" required>
        </section>
        <section>
          <label for="age">Age:</label>
          <input type="number" name="age" id="age" required>
        </section>
        <section>
          <label for="description">Description:</label>
          <textarea name="Description" id="description" required></textarea>
        </section>
        <section>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required>
        </section>
        <section>
          <label for="repeat-password">Repeat Password:</label>
          <input type="password" name="repeat-password" id="repeat-password" required>
        </section>
        <section class="w-full flex justify-center">
          <button id="button" class="bg-gray-500 px-10 mt-1 py-1 rounded-full text-white">Submit</button>
        </section>
      </form>
    </article>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"></script>
  <script type="module" src="./scripts.js"></script>
</body>

</html>
