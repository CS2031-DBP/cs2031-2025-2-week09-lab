<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Mejorado</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <!-- Librería de íconos -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body
    class="bg-cover bg-center min-h-screen flex items-center justify-center"
    style="background-image: url('../images/paisaje-bosque.jpg')"
  >
    <!-- Contenedor principal del formulario -->
    <main
      class="bg-white bg-opacity-80 p-8 rounded-lg shadow-2xl w-full max-w-md"
    >
      <div class="text-xl font-bold text-center mb-6">
        Registro de Estudiantes Sparky
      </div>
      <form id="form">
        <!-- Primer grupo de inputs -->
        <section class="mb-4">
          <div class="mb-4">
            <label for="firstname" class="block text-gray-700">Nombre:</label>
            <input
              class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
              type="text"
              name="firstname"
              id="firstname"
              required
            />
          </div>
          <div class="mb-4">
            <label for="lastname" class="block text-gray-700">Apellido:</label>
            <input
              class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
              type="text"
              name="lastname"
              id="lastname"
              required
            />
          </div>
        </section>

        <!-- Segundo grupo de inputs -->
        <section class="mb-4">
          <div class="mb-4">
            <label for="email" class="block text-gray-700"
              >Correo electrónico:</label
            >
            <input
              class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-gray-700">Teléfono:</label>
            <input
              class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
              type="text"
              name="phone"
              id="phone"
              required
            />
          </div>
        </section>

        <!-- Tercer grupo de inputs -->
        <section class="mb-4">
          <div class="mb-4">
            <label for="age" class="block text-gray-700">Edad:</label>
            <input
              class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
              type="number"
              name="age"
              id="age"
              required
            />
          </div>
          <div class="mb-4">
            <label for="description" class="block text-gray-700"
              >Descripción:</label
            >
            <textarea
              class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
              name="description"
              id="description"
              required
            ></textarea>
          </div>
        </section>

        <!-- Grupo de contraseña -->
        <section class="mb-4">
          <div class="mb-4">
            <label for="password" class="block text-gray-700"
              >Contraseña:</label
            >
            <input
              class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
              type="password"
              name="password"
              id="password"
              required
            />
          </div>
          <div class="mb-4">
            <label for="repeatPassword" class="block text-gray-700"
              >Repetir Contraseña:</label
            >
            <input
              class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
              type="password"
              name="repeatPassword"
              id="repeatPassword"
              required
            />
          </div>
          <!-- "Forgot your password?" link -->
          <div class="text-right">
            <a href="#" class="text-blue-500 hover:underline text-sm"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
        </section>

        <!-- Checkbox de Términos y Condiciones -->
        <section class="mb-6">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              class="mr-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              required
            />
            <label for="terms" class="text-gray-700 text-sm"
              >Acepto los
              <a href="#" class="text-blue-500 hover:underline"
                >Términos y Condiciones</a
              ></label
            >
          </div>
        </section>

        <!-- Botón de envío con ícono -->
        <section>
          <button
            class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition-colors flex justify-center items-center"
          >
            <i class="fas fa-paper-plane mr-2"></i> Enviar
          </button>
        </section>
      </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"></script>
    <script type="module" src="./scripts.js"></script>
  </body>
</html>
