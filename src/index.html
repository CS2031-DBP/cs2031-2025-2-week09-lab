<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Demo week 7</title>
  </head>

  <body class="bg-gray-100">
    <nav
      class="w-full bg-slate-200 py-4 px-4 sm:px-8 flex justify-between items-center"
    >
      <div class="text-lg font-semibold">Estudiantes Sparky</div>
      <ul class="flex space-x-4">
        <li>
          <a
            href="index.html"
            class="py-2 px-4 bg-slate-200 hover:bg-slate-300 rounded-full transition"
            >Registro</a
          >
        </li>
      </ul>
    </nav>

    <main class="flex justify-center items-center min-h-screen">
      <article class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Register Form</h1>
        <form id="form" class="space-y-4">
          <!-- Firstname -->
          <div class="flex flex-col">
            <label for="firstname" class="text-sm font-medium mb-1"
              >Firstname:</label
            >
            <input
              class="outline outline-1 outline-gray-300 rounded-full py-2 px-4 focus:outline-blue-500"
              type="text"
              name="firstname"
              id="firstname"
              required
            />
          </div>

          <!-- Lastname -->
          <div class="flex flex-col">
            <label for="lastname" class="text-sm font-medium mb-1"
              >Lastname:</label
            >
            <input
              class="outline outline-1 outline-gray-300 rounded-full py-2 px-4 focus:outline-blue-500"
              type="text"
              name="lastname"
              id="lastname"
              required
            />
          </div>

          <!-- Email -->
          <div class="flex flex-col">
            <label for="email" class="text-sm font-medium mb-1">Email:</label>
            <input
              class="outline outline-1 outline-gray-300 rounded-full py-2 px-4 focus:outline-blue-500"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>

          <!-- Phone -->
          <div class="flex flex-col">
            <label for="phone" class="text-sm font-medium mb-1">Phone:</label>
            <input
              class="outline outline-1 outline-gray-300 rounded-full py-2 px-4 focus:outline-blue-500"
              type="text"
              name="phone"
              id="phone"
              required
            />
          </div>

          <!-- Age -->
          <div class="flex flex-col">
            <label for="age" class="text-sm font-medium mb-1">Age:</label>
            <input
              class="outline outline-1 outline-gray-300 rounded-full py-2 px-4 focus:outline-blue-500"
              type="number"
              name="age"
              id="age"
              required
            />
          </div>

          <!-- Description -->
          <div class="flex flex-col">
            <label for="description" class="text-sm font-medium mb-1"
              >Description:</label
            >
            <textarea
              class="outline outline-1 outline-gray-300 rounded-lg py-2 px-4 focus:outline-blue-500"
              name="description"
              id="description"
              required
            ></textarea>
          </div>

          <!-- Password -->
          <div class="flex flex-col">
            <label for="password" class="text-sm font-medium mb-1"
              >Password:</label
            >
            <input
              class="outline outline-1 outline-gray-300 rounded-full py-2 px-4 focus:outline-blue-500"
              type="password"
              name="password"
              id="password"
              required
            />
          </div>

          <!-- Repeat Password -->
          <div class="flex flex-col">
            <label for="repeatPassword" class="text-sm font-medium mb-1"
              >Repeat Password:</label
            >
            <input
              class="outline outline-1 outline-gray-300 rounded-full py-2 px-4 focus:outline-blue-500"
              type="password"
              name="repeatPassword"
              id="repeatPassword"
              required
            />
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center">
            <button
              class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 transition"
            >
              Submit
            </button>
          </div>
        </form>
      </article>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"></script>
    <script type="module" src="./scripts.js"></script>
  </body>
</html>
