<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo week 7</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-slate-400">
  <nav class="w-full bg-slate-200 py-3 px-4 sm:px-8 flex justify-between items-center">
    <div class="text-xl">Estudiantes Sparky</div>
    <ul class="flex">
      <li class="py-2 px-4 hover:bg-slate-300 rounded-full"><a href="students.html">Estudiantes</a></li>
      <li class="ml-6 py-2 px-4 hover:bg-slate-300 rounded-full"><a href="index.html">Registro</a></li>
    </ul>
  </nav>

  <main class="w-full min-h-[90vh] flex justify-center items-center">
    <article
      class="w-full sm:w-4/5 md:w-3/5 lg:w-2/5 bg-slate-200 sm:rounded-xl sm:my-5 px-10 py-4 flex flex-col items-center">
      <h1 class="text-2xl font-bold mb-3">Register Form</h1>
      <form id="form">
        <section class="w-full sm:flex justify-between">
          <div class="m-0 sm:mr-2">
            <label for="firstname">Firstname: </label>
            <input type="text" name="firstname" id="firstname" required>
          </div>
          <div>
            <label for="lastname">Lastname: </label>
            <input type="text" name="lastname" id="lastname" required>
          </div>
        </section>
        <section>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </section>
        <section>
          <label for="phone">Phone:</label>
          <input type="text" name="phone" id="phone" required>
        </section>
        <section>
          <label for="age">Age:</label>
          <input type="number" name="age" id="age" required>
        </section>
        <section>
          <label for="description">Description:</label>
          <textarea name="description" id="description" required></textarea>
        </section>
        <section>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required>
        </section>
        <section>
          <label for="repeatPassword">Repeat Password:</label>
          <input type="password" name="repeatPassword" id="repeatPassword" required>
        </section>
        <section class="w-full flex justify-center">
          <button id="button" class="bg-gray-500 px-10 mt-1 py-1 rounded-full text-white font-bold">Submit</button>
        </section>
      </form>

      <aside class="mt-5" id="result"></aside>
    </article>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"></script>
  <script type="module" src="./scripts.js"></script>
</body>

</html>
