<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo week 7</title>
  </head>

  <body>
    <nav
      class="w-full bg-slate-200 py-3 px-4 sm:px-8 flex justify-between items-center"
    ></nav>
    <div class="text-xl">Estudiantes Sparky</div>
    <ul class="flex">
      <li class="ml-6 py-2 px-4 hover:bg-slate-300 rounded-full">
        <a href="index.html">Registro</a>
      </li>
    </ul>

    <main>
      <article>
        <h1>Register Form</h1>
        <form id="form">
          <section>
            <div>
              <label for="firstname">Firstname: </label>
              <input type="text" name="firstname" id="firstname" required />
            </div>
            <div>
              <label for="lastname">Lastname: </label>
              <input type="text" name="lastname" id="lastname" required />
            </div>
          </section>
          <section>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
          </section>
          <section>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" required />
          </section>
          <section>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required />
          </section>
          <section>
            <label for="description">Description:</label>
            <textarea name="description" id="description" required></textarea>
          </section>
          <section>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required />
          </section>
          <section>
            <label for="repeatPassword">Repeat Password:</label>
            <input
              type="password"
              name="repeatPassword"
              id="repeatPassword"
              required
            />
          </section>
          <section>
            <button>Submit</button>
          </section>
        </form>
      </article>
    </main>
  </body>
</html>
