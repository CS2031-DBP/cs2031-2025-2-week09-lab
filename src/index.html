<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo week 7</title>
    <link rel="stylesheet" href="../build/output.css" />
  </head>


  <body class="bg-gray-50"></body>
    <nav class="w-full bg-white shadow-sm py-4 px-4 sm:px-8 flex justify-between items-center">
      <div class="text-xl font-semibold text-gray-800">Estudiantes Sparky</div>
      <ul class="flex">
        <li class="ml-6 py-2 px-4 hover:bg-gray-100 rounded-full transition-colors">
          <a href="index.html" class="text-gray-600 hover:text-gray-900">Registro</a>
        </li>
      </ul>
    </nav>

    <main class="flex justify-center min-h-screen py-12 px-4">
      <article class="w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Register Form</h1>
        <form id="form" class="bg-white shadow-md rounded-lg p-8 space-y-6">
          <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label for="firstname" class="block text-sm font-medium text-gray-700">Firstname</label>
              <input type="text" name="firstname" id="firstname" 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"  />
            </div>
            <div class="space-y-2">
              <label for="lastname" class="block text-sm font-medium text-gray-700">Lastname</label>
              <input type="text" name="lastname" id="lastname" 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"  />
            </div>
          </section>
          
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" 
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"  />
          </div>

          <div class="space-y-2">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="text" name="phone" id="phone" 
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"  />
          </div>

          <div class="space-y-2">
            <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
            <input type="number" name="age" id="age" 
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"  />
          </div>

          <div class="space-y-2">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="description" rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" ></textarea>
          </div>

          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" 
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"  />
          </div>

          <div class="space-y-2">
            <label for="repeatPassword" class="block text-sm font-medium text-gray-700">Repeat Password</label>
            <input type="password" name="repeatPassword" id="repeatPassword" 
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"  />
          </div>

          <button type="submit" 
            class="w-full bg-blue-600 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Submit
          </button>
        </form>
      </article>
    </main>

    <script type="module" src="../build/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"></script>
  </body>
</html>
