<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo DBP Semana 9</title>
    <link rel="stylesheet" href="output.css" >
  </head>

  <body>
    <nav
      class="w-full bg-slate-200 py-3 px-4 sm:px-8 flex justify-between items-center"
    ></nav>
    <div class="text-xl">Estudiantes Sparky</div>
    <ul class="flex">
      <li class="ml-6 py-2 px-4 hover:bg-slate-300 rounded-full">
        <a href="index.html">Registro</a>
      </li>
    </ul>

    <main>
      <article class="flex flex-col items-center">
        <h1 class="font-bold underline bg-red-500 text-4xl">Register Form</h1>
        <form id="form" class="mt-2 rounded-md border-2 border-black w-96 shadow-xl p-4 bg-slate-400">
          <section class="flex flex-col gap-1">
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" id="firstname" class="border-2 rounded-md" required />
            <label for="lastname">Lastname: </label>
            <input type="text" name="lastname" id="lastname" class="border-2 rounded-md" required />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="border-2 rounded-md" required />
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" class="border-2 rounded-md" required />
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" class="border-2 rounded-md" required />
            <label for="description">Description:</label>
            <textarea name="description" id="description" class="border-2 rounded-md" required></textarea>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="border-2 rounded-md" required />
            <label for="repeatPassword">Repeat Password:</label>
            <input
              type="password"
              name="repeatPassword"
              id="repeatPassword"
              class="border-2 rounded-md"
              required
            />
            <div class="flex flex-col items-center">
                <button class="bg-blue-900 text-white rounded-md p-4 mt-4 cursor-pointer w-[60%] hover:bg-blue-700 hover:scale-105">Submit</button>
            </div>
          </section>
        </form>
      </article>
    </main>
  </body>
</html>
